<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Analyzer</title>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      width: 95%;
      max-width: 650px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      color: white;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 12px;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #006eff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .loader {
      display: none;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #output {
      white-space: pre-wrap;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö School Subject Analyzer</h2>
    <textarea id="inputText" placeholder="Paste or type your school question or topic..."></textarea>

    <div class="actions">
      <button id="analyzeBtn">
        <span id="btnText">Analyze</span>
        <span class="loader" id="loader"></span>
      </button>
      <button id="clearBtn">üßπ Clear</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    const btn = document.getElementById('analyzeBtn');
    const input = document.getElementById('inputText');
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');

    document.getElementById('clearBtn').onclick = () => {
      input.value = '';
      output.innerHTML = '';
    };

    btn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      loader.style.display = 'inline-block';
      btnText.textContent = 'Analyzing...';

      try {
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        output.innerHTML = data.analysis || '‚ö†Ô∏è No response.';
      } catch {
        output.innerHTML = '‚ö†Ô∏è Error analyzing the input.';
      } finally {
        loader.style.display = 'none';
        btnText.textContent = 'Analyze';
      }
    };
  </script>
</body>
</html>

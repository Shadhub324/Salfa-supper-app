<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SalFa – Onboarding Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e88e5, #43a047);
      --text-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-brd: rgba(255, 255, 255, 0.28);
    }
    html[data-theme="light"] {
      --bg-gradient: linear-gradient(135deg, #f7fbff, #e6f0fa);
      --text-color: #081126;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-brd: rgba(0, 0, 0, 0.06);
    }
    html[data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #071428 0%, #0b2740 60%);
      --text-color: #eef6ff;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-brd: rgba(255, 255, 255, 0.06);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height:100%;
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      overflow-x: hidden;
    }
    .onboarding-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(1rem, 4vw, 1.5rem);
      padding: clamp(0.5rem, 3vw, 1.2rem);
      position: relative;
    }
    .splash {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      z-index: 10;
      animation: fadeOut 1s forwards 3.5s;
    }
    .logo {
      font-size: clamp(2.6rem, 8vw, 4rem);
      font-weight: 700;
      letter-spacing: 4px;
      color: #43a047;
      user-select: none;
      opacity: 0;
      animation: fadeIn 2.5s forwards 0.8s;
    }
    .logo span { color: #ffffff; }
    .step {
      width: 100%;
      max-width: 380px;
      padding: clamp(1.4rem, 5vw, 2.2rem) clamp(1rem, 4vw, 1.8rem);
      text-align: center;
      border-radius: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transform: translateY(30px);
      opacity: 0;
      animation-fill-mode: forwards;
      display: none;
    }
    .step h2 {
      font-size: clamp(1.4rem, 5vw, 1.9rem);
      margin: 0 0 0.8rem;
    }
    .step p {
      font-size: clamp(0.9rem, 3.5vw, 1.05rem);
      line-height: 1.55;
      margin: 0;
    }
    .step.active {
      display: block;
      animation: fadeInUp 1s forwards;
    }

    .buttons, .nav-buttons {
      margin-top: clamp(1rem, 4vw, 2rem);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: var(--glass-bg);
      border: 1px solid var(--glass-brd);
      padding: 0.6rem 1.4rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-color);
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background: rgba(67, 160, 71, 0.85);
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 24;
    }

    .loader-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      align-items: center;
      height: 20px;
    }

    .loader-dots span {
      width: 8px;
      height: 8px;
      background-color: var(--text-color);
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; pointer-events: none; }
    }
    @media (max-width: 420px) {
      button {
        font-size: 0.88rem;
        padding: 0.5rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="onboarding-container">
    <div class="splash" id="splashScreen">
      <div class="logo">Sal<span>Fa</span></div>
    </div>

    <div class="step" id="step1">
      <h2 data-i18n="step1Title">Welcome to SalFa!</h2>
      <p data-i18n="step1Desc">Learn easily and quickly with well‑structured lessons.</p>
      <div class="buttons">
        <button id="skipToLast"><span class="material-symbols-outlined">skip_next</span> Skip</button>
      </div>
    </div>

    <div class="step" id="step2">
      <h2 data-i18n="step2Title">Track Your Progress</h2>
      <p data-i18n="step2Desc">Monitor your progress and schedule study sessions effortlessly.</p>
      <div class="nav-buttons">
        <button id="backStep2"><span class="material-symbols-outlined">arrow_back</span></button>
      </div>
    </div>

    <div class="step" id="step3">
      <h2 data-i18n="step3Title">Unlock New Opportunities</h2>
      <p data-i18n="step3Desc">Get support, guidance and extra resources anytime.</p>
      <div class="buttons">
        <button id="startBtn" data-i18n="startBtn">Get Started</button>
        <button id="backStep3"><span class="material-symbols-outlined">arrow_back</span></button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Tumia keys ile ile za Sign In page
      const lang = localStorage.getItem('preferredLanguage') || 'en';
      const theme = localStorage.getItem('themeMode') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);

      const translations = {
        en: {
          step1Title: "Welcome to SalFa!",
          step1Desc : "Learn easily and quickly with well-structured lessons.",
          step2Title: "Track Your Progress",
          step2Desc : "Monitor your progress and schedule study sessions effortlessly.",
          step3Title: "Unlock New Opportunities",
          step3Desc : "Get support, guidance and extra resources anytime.",
          startBtn  : "Get Started"
        },
        sw: {
          step1Title: "Karibu SalFa!",
          step1Desc : "Jifunze kwa urahisi na haraka kupitia masomo yaliyoainishwa vizuri.",
          step2Title: "Fuatilia Maendeleo",
          step2Desc : "Angalia maendeleo yako na panga ratiba ya masomo kwa urahisi.",
          step3Title: "Fungua Fursa Mpya",
          step3Desc : "Pata msaada, ushauri na rasilimali za ziada kila wakati.",
          startBtn  : "Anza Sasa"
        },
        fr: {
          step1Title: "Bienvenue chez SalFa !",
          step1Desc : "Apprenez facilement et rapidement grâce à des leçons bien structurées.",
          step2Title: "Suivez votre Progrès",
          step2Desc : "Surveillez vos progrès et planifiez vos séances d'étude facilement.",
          step3Title: "Débloquez de nouvelles Opportunités",
          step3Desc : "Obtenez soutien, conseils et ressources supplémentaires à tout moment.",
          startBtn  : "Commencer"
        }
      };

      const dict = translations[lang] || translations.en;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        if (dict[key]) el.textContent = dict[key];
      });

      const splash = document.getElementById('splashScreen');
      const steps  = [
        document.getElementById('step1'),
        document.getElementById('step2'),
        document.getElementById('step3')
      ];
      const startBtn = document.getElementById('startBtn');

      steps.forEach(s => s.style.display = 'none');
      startBtn.style.display = 'none';

      setTimeout(() => {
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
      }, 3500);

      let currentStep = 0;
      function showStep(i) {
        steps.forEach(s => {
          s.classList.remove('active');
          s.style.display = 'none';
        });
        startBtn.style.display = 'none';
        steps[i].style.display = 'block';
        steps[i].classList.add('active');

        if (i === steps.length -1) {
          startBtn.style.display = 'inline-flex';
        }
        currentStep = i;
      }

      setTimeout(() => showStep(0), 4500);

      const stepInterval = setInterval(() => {
        if (currentStep < steps.length -1) {
          showStep(currentStep + 1);
        } else {
          clearInterval(stepInterval);
        }
      }, 5000);

      startBtn.addEventListener('click', () => {
        const loader = document.createElement('div');
        loader.className = 'loader-dots';
        loader.innerHTML = `<span></span><span></span><span></span>`;
        startBtn.innerHTML = '';
        startBtn.appendChild(loader);
        startBtn.disabled = true;

        setTimeout(() => {
          window.location.href = 'Sign in.html';
        }, 1500);
      });

      document.getElementById('backStep2').addEventListener('click', () => {
        showStep(0);
      });

      document.getElementById('backStep3').addEventListener('click', () => {
        showStep(1);
      });

      document.getElementById('skipToLast').addEventListener('click', () => {
        showStep(2);
      });
    });
  </script>
</body>
</html>
